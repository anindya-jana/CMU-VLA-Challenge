<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Logs and Q&A</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5;
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
            color: #007bff;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            gap: 40px;
            justify-content: space-between;
        }
        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Logs Section */
        .logs {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            font-size: 14px;
            line-height: 1.5;
        }

        /* Q&A Section */
        .qa-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1;
        }
        .question-section,
        .answer-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .question-section textarea {
            width: 100%;
            height: 100px;
            resize: none;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
            font-size: 14px;
            line-height: 1.5;
            font-family: inherit;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .button-group button {
            flex: 1;
            border: none;
            border-radius: 5px;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .button-group button:hover {
            background-color: #0056b3;
        }
        .clear-button {
            background-color: #5a6268;;
        }
        .clear-button:hover {
            background-color: #5a6268;
        }
        .answer-box {
            height: 200px; /* Keeps the height fixed */
            width: 100%;
            max-height: 200px;
            resize: none;
            overflow-x: auto;
            overflow-y: auto; /* Adds a scrollbar if the content overflows */
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        /* Buttons for Shutdown and Go to Home */
        .action-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .action-buttons button {
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .shutdown-button {
            background-color: #dc3545;
            color: #fff;
        }
        .shutdown-button:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }
        .go-home-button {
            background-color: #007bff;
            color: #fff;
        }
        .go-home-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
</head>
<body>
    <h1>Vision Language Autonomy Challenge</h1>
    <div class="container">
        <!-- Logs Column -->
        <div class="column">
            <h2>Logs</h2>
            <div id="logs" class="logs">
                <!-- Logs will appear here -->
            </div>
        </div>

        <!-- Q&A Column -->
        <div class="column">
            <div class="qa-section">
                <!-- Question Section -->
                <div class="question-section">
                    <h2>Ask a Question</h2>
                    <textarea id="question" placeholder="Type your question here..."></textarea>
                    <div class="button-group">
                        <button class="clear-button" onclick="clearQuestion()">Clear</button>
                        <button onclick="submitQuestion()">Submit</button>                        
                    </div>
                </div>
                <!-- Answer Section -->
                <div class="answer-section">
                    <h2>Answer</h2>
                    <div id="answer" class="answer-box">
                        <!-- Answer will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
        <button id="goHomeBtn" class="go-home-button">Go to Home</button>
        <button class="shutdown-button" onclick="shutdownSystem()">Shutdown</button>
    </div>

    <script>
        var socket = io();

        socket.on('log_update', function(data) {
            var logsDiv = document.getElementById('logs');
            logsDiv.innerHTML += data.log + '<br>';
            logsDiv.scrollTop = logsDiv.scrollHeight;
        });

        socket.on('answer', function(data) {
            var answerDiv = document.getElementById('answer');
            answerDiv.innerHTML = data.answer;
            answerDiv.scrollTop = answerDiv.scrollHeight;
        });

        function submitQuestion() {
            var question = document.getElementById('question').value.trim();
            if (question) {
                socket.emit('submit_question', { question: question });
            } else {
                alert("Please enter a question before submitting.");
            }
        }

        function clearQuestion() {
            document.getElementById('question').value = '';
            document.getElementById('answer').innerText = '';
        }

        function shutdownSystem() {
            if (confirm("Are you sure you want to shut down the system?")) {
                socket.emit('shutdown_system');
            }
        }

        // Adding functionality for "Go to Home" button
        document.getElementById('goHomeBtn').addEventListener('click', function() {
            socket.emit('go_home');
        });
    </script>
</body>
</html>
